<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathetes.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 650px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .greek {
            font-size: 1.1rem;
            color: #6366f1;
            margin-bottom: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .tagline {
            font-size: 1.25rem;
            line-height: 1.7;
            color: #a1a1aa;
            margin-bottom: 3.5rem;
            font-weight: 300;
        }

        .tagline strong {
            color: #fff;
            font-weight: 600;
        }

        h2 {
            font-size: 0.75rem;
            font-weight: 600;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 1.25rem;
        }

        .project {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(167, 139, 250, 0.05) 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 1.75rem 2rem;
            transition: all 0.3s ease;
        }

        .project:hover {
            border-color: rgba(99, 102, 241, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.15);
        }

        .project a {
            color: #a78bfa;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project a:hover {
            color: #c4b5fd;
        }

        .project a::after {
            content: '→';
            transition: transform 0.2s ease;
        }

        .project:hover a::after {
            transform: translateX(4px);
        }

        .project p {
            color: #71717a;
            font-size: 0.95rem;
            margin-top: 0.5rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathetes</h1>
        <p class="greek">μαθητής — disciple</p>

        <p class="tagline">
            A hobby project space for tools and resources<br>
            to help us seek <strong>King Jesus</strong>.
        </p>

        <h2>Projects</h2>
        <div class="project">
            <a href="https://koine.mathetes.io">Koine Greek Tutor</a>
            <p>Learn the language of the New Testament</p>
        </div>
    </div>
</body>
</html>
